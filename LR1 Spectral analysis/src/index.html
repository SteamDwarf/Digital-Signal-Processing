<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left_bar">
            <div class="average-power_block">
                <span class="average-power_label">P<sub>c</sub> = </span>
                <span class="average-power_value" id="average-power_value"></span>
            </div>
            <div class="power-loss_block">
                <ul class="power-loss_list">
                    <li class="power-loss_item" data-power-loss="0.1">
                        <div class="power-loss">
                            <span class="power-loss_label">&#963; = </span>
                            <span class="power-loss_value">0.1</span>
                        </div>
                        <div class="harmonics-count_block">
                            <span class="harmonics-count_label">Количество гармоник - </span>
                            <span class="harmonics-count_value">0.1</span>
                        </div>
                    </li>
                    <li class="power-loss_item" data-power-loss="0.05">
                        <div class="power-loss">
                            <span class="power-loss_label">&#963; = </span>
                            <span class="power-loss_value">0.5</span>
                        </div>
                        <div class="harmonics-count_block">
                            <span class="harmonics-count_label">Количество гармоник - </span>
                            <span class="harmonics-count_value">0.1</span>
                        </div>
                    </li>
                    <li class="power-loss_item" data-power-loss="0.02">
                        <div class="power-loss">
                            <span class="power-loss_label">&#963; = </span>
                            <span class="power-loss_value">0.02</span>
                        </div>
                        <div class="harmonics-count_block">
                            <span class="harmonics-count_label">Количество гармоник - </span>
                            <span class="harmonics-count_value">0.1</span>
                        </div>
                    </li>
                    <li class="power-loss_item" data-power-loss="0.01">
                        <div class="power-loss">
                            <span class="power-loss_label">&#963; = </span>
                            <span class="power-loss_value">0.01</span>
                        </div>
                        <div class="harmonics-count_block">
                            <span class="harmonics-count_label">Количество гармоник - </span>
                            <span class="harmonics-count_value">0.1</span>
                        </div>
                    </li>
                    <li class="power-loss_item" data-power-loss="0.001">
                        <div class="power-loss">
                            <span class="power-loss_label">&#963; = </span>
                            <span class="power-loss_value">0.001</span>
                        </div>
                        <div class="harmonics-count_block">
                            <span class="harmonics-count_label">Количество гармоник - </span>
                            <span class="harmonics-count_value">0.1</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="graph_block">
            <div class="graph-controller_block">
                <button class="graph-control_btn" id="fourie_btn">Последовательность S(t)</button>
                <button class="graph-control_btn" id="amplitude_btn">Амплитудный спектр</button>
                <button class="graph-control_btn" id="phase_btn">Фазовый спектр</button>
            </div>
            <div id="curve_chart"></div>
            <div class="graph-information_block" id="graph-information_block">

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./index.js"></script>
</body>
</html>
